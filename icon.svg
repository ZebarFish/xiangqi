<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient for the Piece -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6d0a5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dcb35c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b88a3b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner Groove Shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="2" dy="3" result="offsetBlur"/>
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#5a4020" flood-opacity="0.6"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over" result="firstfilter"/>
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur2"/>
      <feOffset dx="-2" dy="-3" result="offsetBlur2"/>
      <feComposite in="offsetBlur2" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff2"/>
      <feFlood flood-color="#fff" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff2" operator="in"/>
      <feComposite in2="firstfilter" operator="over"/>
    </filter>

    <!-- Outer Drop Shadow -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Text Engraving Effect -->
    <filter id="engrave">
      <feOffset dx="1" dy="1" in="SourceAlpha" result="offOut"/>
      <feGaussianBlur in="offOut" stdDeviation="1" result="blurOut"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>

  <!-- Optional Dark Background Square (matches the image provided) -->
  <rect width="512" height="512" rx="100" ry="100" fill="#2a2a2a" />

  <!-- Main Piece Circle -->
  <g transform="translate(256, 230)" filter="url(#dropShadow)">
    <!-- Piece Body -->
    <circle cx="0" cy="0" r="180" fill="url(#woodGradient)" stroke="#8b6530" stroke-width="2" />
    
    <!-- Highlight Ring (Bevel) -->
    <circle cx="0" cy="0" r="170" fill="none" stroke="#fff" stroke-opacity="0.4" stroke-width="4" />
    
    <!-- Inner Groove -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#8b5a2b" stroke-width="2" opacity="0.6" />
    <circle cx="0" cy="0" r="135" fill="none" stroke="#8b5a2b" stroke-width="1" opacity="0.3" />

    <!-- The Character "象" -->
    <text x="0" y="55" 
          font-family="'Kaiti', 'STKaiti', 'KaiTi', serif" 
          font-weight="bold" 
          font-size="160" 
          fill="#3e2b14" 
          text-anchor="middle" 
          filter="url(#engrave)"
          style="letter-spacing: -10px;">
      象
    </text>
  </g>
  
  <!-- Text at bottom -->
  <text x="256" y="450" font-family="sans-serif" font-size="24" fill="#666" text-anchor="middle" letter-spacing="4">CHESS</text>
  <text x="256" y="480" font-family="'STHeiti', sans-serif" font-size="14" fill="#444" text-anchor="middle" letter-spacing="1">问道大师最牛逼</text>

</svg>